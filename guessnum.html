<h1>Guess The Number</h1>
<input id="guess">
<button onclick="check()">Check</button>
<p id="result">You are Wrong/Right</p>
<p id="score">Score:20</p>
<link rel="stylesheet" href="guessnum.css">

<script>
    var a=document.getElementById("guess")
    var b=document.getElementById("result")
    var c=document.getElementById("score")
    var rand=Math.floor(Math.random()*10)
    var scoree=20
    function check()
    {
        var enterednumber=a.value
        if(rand==enterednumber)
         {
           console.log("Right")
           b.textContent="Right"
           alert("YOU WON!!....")
         }
        else{
          scoree=scoree-2
          c.textContent="Score:"+scoree
          b.textContent="Wrong"
         }
    }
</script>
